<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <h1>Socket Client</h1>
    <p>Socket server:
        <p id="lblOn" class="text-success">ON</p>
        <p id="lblOff" class="text-danger">OFF</p>
    </p>
    <div class="row">
        <div class="col">
            <input type="text" id="txtMsg" class="form-control">
        </div>
        <div class="col">
            <button id="btnSend" class="btn btn-primary">Send</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="text" id="txtMsg2" class="form-control">
        </div>
        <div class="col">
            <button id="btnSendCallback" class="btn btn-primary">Send with callback</button>
        </div>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>
</html>
